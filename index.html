<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Grocery List</title>
</head>


<body>
    <div class="container">
        <h1>Shopping List</h1>
        <p id="intro">Don't forget these when you go shopping!</p>

        <div class="write">
            <input id="userinput" type="text" placeholder="enter items">
            <button id="enter">Add</button>
        </div>
    
        <ul>
            <li><span>Notebook</span></li>
            <li><span>Jello</span></li>
            <li><span>Spinach</span></li>
            <li><span>Rice</span></li>
            <li><span>Birthday Cake</span></li>
            <li><span>Candles</span></li
        </ul>
    </div>


    <script src="script.js"></script>
</body>
</html>
